<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forms.css">
    <title>forms</title>
</head>
<body>
    <div class="forms">
        <forms action="action_php" method="POST">
            <div>
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" placeholder="First Name" required>
            </div>
            <br>
            <div class=>
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" placeholder="Last Name" required>
            </div>
            <br>
            <div>
                <label for="bdate">Birth date:</label>
                <input type="date" id="bdate" name="bdate">
            </div>
            <br>
            <div>
                <label for="Title">Title:</label>
                <label FOR="Mr">Mr</label>
                <input type="radio" id="Mr" name="title" value="Mr">
                <label for="Dr">Dr</label>
                <input type="radio" id="Dr" name="title" value="Dr">
                <label for="Mrs">Mrs</label>
                <input type="radio" id="Mrs" name="title" value="Mrs">
                <label for="Ms">Ms</label>
                <input type="radio" id="Ms" name="title" value="Ms">
            </div>
            <br>
            <div>
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" name="quantity" min="0" max="99">
            </div>
            <br>
            <div>
                <label>Payment:</label>
                <select id="payment" name="payment">
                    <option>Visa</option>
                    <option>Mastercard</option>
                    <option>Giftcard</option>
                </select>
            </div>
            <br>
            <div>
                <label for="email">Email Address:</label>
                <input type="text" id="email" name="email" placeholder="address@gmail.com" required>           
            </div>
            <br>
            <div>
                <label for="pword">Password:</label>
                <input type="text" id="pword" name="pword" placeholder="Enter Password" minlength="8" maxlength="14" required>
            </div>
            <br>
            <label for="rememberMe">Remember Me?</label>
            <input type="checkbox" id="rememberMe" name="rememberMe">
            <br>
            <div>
                <input type="submit">
                <input type="reset">
            </div>
        
 
    </forms>
    </div>
    <div>
        <iframe src="formsite.html" width="800px" height="200px" target="_blank"></iframe>
    </div>
</body>
</html>
